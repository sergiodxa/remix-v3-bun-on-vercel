<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remix v3 + Bun on Vercel</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="importmap">
      {
        "imports": {
          "@remix-run/dom": "https://unpkg.com/@remix-run/dom@jam/dist/index.js",
          "@remix-run/events": "https://unpkg.com/@remix-run/events@jam/dist/index.js",
          "@remix-run/events/press": "https://unpkg.com/@remix-run/events@jam/dist/interactions/press.js",
          "@remix-run/style": "https://unpkg.com/@remix-run/style@jam/dist/index.js",
          "@remix-run/dom/jsx-runtime": "https://unpkg.com/@remix-run/dom@jam/dist/jsx-runtime.js",
          "htm": "https://unpkg.com/htm@3.1.1/dist/htm.module.js",
          "@remix-run/fetch-router": "https://unpkg.com/@remix-run/fetch-router@0.6.0/dist/index.js",
          "zod": "https://unpkg.com/zod@4.1.12/index.js"
        }
      }
    </script>
    <link rel="modulepreload" href="/assets/html.js" />
    <link rel="modulepreload" href="/assets/components/app.js" />
    <script type="module">
      import { createRoot } from "@remix-run/dom";
      import { App } from "/assets/components/app.js";
      import html from "/assets/html.js";

      createRoot(document.body).render(html`<${App} />`);
    </script>
  </body>
</html>
